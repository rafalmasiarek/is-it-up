<!DOCTYPE html>
<html>
<head>
	<title>Is It Up?</title>

	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round?subset=latin-ext" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" async>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link type="text/css" rel="stylesheet" href="assets/css/main.css" />

	<script src="assets/scripts/TweenLite.min.js"></script>
	<script src="assets/scripts/main.js"></script>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Is It Up?</h1>
		</header>

		<section id="addressSection">
			<form id="form">
				<canvas id="barAnimationCanvas">

				</canvas>
				<input type="text" name="" id="targetAddress" placeholder="https://" 
autocomplete="off" spellcheck="false"><input type="submit" id="checkButton" value="Go">
			</form>
			<div id="result">
				<div id="resultDead">
					<img src="assets/img/skull.png" id="deadIcon">
					<p id="responseText"><span class="domainName"></span> is dead!</p>
				</div>
				<div id="resultAlive">
					<img src="assets/img/heart.png" id="aliveIcon">
					<p id="responseText"><span class="domainName"></span> is alive!</p>
				</div>
			</div>
		</section>
	</div>

		<!--footer>
			<p>Czy nie potrzebujesz pomocy? <a href="https://masiarek.pl">Rafal Masiarek</a></p>
		</footer-->

	<img id="megaman" src="assets/img/megaman.gif">

</body>
</html>
